<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Estates | Private Office</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#FAFAFA]">

    <!-- Nav -->
    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-sm border-b border-gray-100 transition-all duration-300">
        <div class="max-w-[1400px] mx-auto px-6 h-24 flex justify-between items-center">
            <a href="./index.html" class="flex flex-col items-center group">
                <span class="font-serif text-2xl tracking-[0.2em] font-bold text-[#0F172A]">AZURE</span>
                <span class="text-[0.5rem] tracking-[0.4em] uppercase text-gold-500 mt-1">Global Estates</span>
            </a>
            <div
                class="hidden lg:flex items-center space-x-10 text-xs font-medium tracking-[0.15em] uppercase text-slate-500">
                <a href="./index.html" class="nav-link hover:text-[#0F172A] transition">Home</a>
                <a href="./listings.html" class="nav-link hover:text-[#0F172A] transition">Listings</a>
                <a href="./about.html" class="nav-link hover:text-[#0F172A] transition">Heritage</a>
                <a href="./agents.html" class="nav-link hover:text-[#0F172A] transition">Agents</a>
                <a href="./sellers.html" class="nav-link hover:text-[#0F172A] transition">Valuation</a>
                <a href="./lifestyle.html" class="nav-link hover:text-[#0F172A] transition">Lifestyle</a>
                <a href="./contact.html"
                    class="px-8 py-3 bg-[#0F172A] text-white hover:bg-[#D4AF37] transition duration-500">Private
                    Office</a>
            </div>
        </div>
    </nav>

    <div class="flex flex-col lg:flex-row h-screen pt-24">

        <!-- Info -->
        <div class="lg:w-1/2 p-20 bg-[#0F172A] text-white flex flex-col justify-center">
            <span class="text-gold text-xs tracking-widest uppercase mb-8">Contact Us</span>
            <h1 class="font-serif text-5xl mb-12">The Private Office</h1>

            <div class="space-y-12">
                <div>
                    <h3 class="font-serif text-2xl mb-2">Global Headquarters</h3>
                    <p class="text-gray-400 font-light">450 N Canon Dr<br>Beverly Hills, CA 90210</p>
                </div>
                <div>
                    <h3 class="font-serif text-2xl mb-2">Direct Line</h3>
                    <p class="text-gray-400 font-light">+1 (310) 555 - 0199</p>
                </div>
            </div>

            <div class="mt-20">
                <p class="text-xs uppercase tracking-widest text-gold">By Appointment Only</p>
            </div>
        </div>

        <!-- Form -->
        <div class="lg:w-1/2 p-20 bg-white flex flex-col justify-center">
            <form class="max-w-md w-full mx-auto space-y-8">
                <h3 class="font-serif text-3xl text-[#0F172A] mb-8">Begin the Conversation</h3>

                <input type="text" placeholder="Name" class="w-full input-luxury text-[#0F172A] border-gray-300">
                <input type="email" placeholder="Email" class="w-full input-luxury text-[#0F172A] border-gray-300">
                <textarea placeholder="Inquiry" class="w-full input-luxury text-[#0F172A] border-gray-300"
                    rows="4"></textarea>

                <button class="btn-gold w-full mt-4">Submit Inquiry</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
