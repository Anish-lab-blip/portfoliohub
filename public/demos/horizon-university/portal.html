<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Horizon University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        regal: '#4c1d95',
                        gold: '#fbbf24',
                    },
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Source Sans Pro', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-12 rounded-lg shadow-2xl w-full max-w-md border-t-8 border-regal">

        <div class="flex flex-col items-center mb-10">
            <div
                class="w-16 h-16 bg-regal text-gold flex items-center justify-center font-serif text-4xl font-black rounded-sm shadow-md mb-4">
                H</div>
            <h1 class="text-2xl font-serif font-bold text-gray-900">Sign in to Horizon</h1>
            <p class="text-sm text-gray-500">Access Canvas, Email, and Student Records</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">NetID / Username</label>
                <input type="text"
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-regal focus:border-transparent outline-none transition"
                    placeholder="e.g. jdoe26">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                <input type="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-regal focus:border-transparent outline-none transition">
            </div>

            <button type="button"
                class="w-full bg-regal text-white font-bold py-3 rounded hover:bg-gray-900 transition shadow-lg">Login</button>

            <div class="flex justify-between text-xs text-regal font-bold mt-4">
                <a href="#" class="hover:underline">Forgot Password?</a>
                <a href="#" class="hover:underline">Need Help?</a>
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <a href="./index.html" class="text-gray-400 text-sm hover:text-gray-600">&larr; Back to Homepage</a>
        </div>

    </div>

</body>

</html>
