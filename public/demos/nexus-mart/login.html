<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nexus Mart</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-matte h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Decor -->
    <div class="absolute w-full h-full pointer-events-none opacity-20">
        <div
            class="absolute top-0 right-0 w-96 h-96 bg-accent-volt rounded-full blur-[100px] transform translate-x-1/2 -translate-y-1/2">
        </div>
        <div
            class="absolute bottom-0 left-0 w-96 h-96 bg-blue-900 rounded-full blur-[100px] transform -translate-x-1/2 translate-y-1/2">
        </div>
    </div>

    <div
        class="border border-glass-border bg-gunmetal/80 backdrop-blur-md p-10 w-full max-w-sm relative z-10 glass-panel">
        <h1 class="text-3xl font-bold mb-2 font-head text-white tracking-widest text-center">NEXUS</h1>
        <p class="text-gray-500 mb-8 text-xs text-center tracking-widest uppercase">Authorized Access Only</p>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block text-xs font-mono text-accent-volt mb-2 uppercase">Identity</label>
                <input type="text" id="username"
                    class="w-full px-4 py-3 bg-black/50 border border-gray-700 text-white focus:border-accent-volt focus:outline-none"
                    placeholder="USER // ADMIN" required>
            </div>
            <div>
                <label class="block text-xs font-mono text-accent-volt mb-2 uppercase">Key</label>
                <input type="password"
                    class="w-full px-4 py-3 bg-black/50 border border-gray-700 text-white focus:border-accent-volt focus:outline-none"
                    placeholder="****">
            </div>
            <button type="submit"
                class="w-full btn-volt py-3 tracking-widest hover:bg-white hover:text-black transition">INITIALIZE
                SESSION</button>
        </form>

        <div class="mt-6 text-[10px] text-gray-600 text-center font-mono">
            <p>SYSTEM.VER: 4.2.0 // SECURE CONNECTION</p>
        </div>
    </div>

    <script>
        // Animation
        gsap.to(".gsap-fade-in", { opacity: 1, duration: 1, y: 0, ease: "power2.out", startAt: { y: 20 } });

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.toLowerCase();

            if (user === 'admin') {
                window.location.href = 'admin.html';
            } else if (user === 'user') {
                window.location.href = 'index.html';
            } else {
                alert('Invalid user. Try "admin" or "user".');
            }
        }
    </script>
</body>

</html>
