<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const original = btn.innerText;
            btn.innerText = "Sent!";
            btn.classList.add("bg-green-600");
            setTimeout(() => {
                btn.innerText = original;
                btn.classList.remove("bg-green-600");
                e.target.reset();
            }, 2000);
        }
    </script>
</head>

<body class="bg-slate-50">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="./index.html" class="flex items-center space-x-2">
                        <div
                            class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">
                            O</div>
                        <span class="font-bold text-xl tracking-tight text-slate-900">Orbit</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="./index.html" class="nav-link">Home</a>
                    <a href="./features.html" class="nav-link">Features</a>
                    <a href="./pricing.html" class="nav-link">Pricing</a>
                </div>
                <div>
                    <a href="./contact.html"
                        class="px-5 py-2.5 rounded-full bg-slate-900 text-white text-sm font-semibold hover:bg-slate-800 transition">Get
                        Demo</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-32 pb-20 px-4 min-h-screen flex items-center justify-center">
        <div class="max-w-lg w-full bento-card shadow-2xl">
            <h2 class="text-3xl font-extrabold text-slate-900 mb-2">Book a Demo</h2>
            <p class="text-slate-500 mb-8">See how Orbit can transform your workflow.</p>

            <form onsubmit="handleSubmit(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Full Name</label>
                    <input type="text"
                        class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                        required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Work Email</label>
                    <input type="email"
                        class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                        required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Company Size</label>
                    <select
                        class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                        <option>1-10</option>
                        <option>11-50</option>
                        <option>50-200</option>
                        <option>200+</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full btn-primary py-4 rounded-lg text-white font-bold text-lg shadow-lg mt-4">
                    Request Access
                </button>
            </form>
        </div>
    </div>

</body>

</html>
