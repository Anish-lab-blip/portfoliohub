<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Velocity Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-slate-900 text-slate-300 font-sans">

    <!-- Nav -->
    <nav class="fixed w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <a href="./index.html" class="text-2xl font-bold text-teal-400 tracking-wider">VELOCITY</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="./index.html"
                            class="nav-link text-slate-300 hover:text-teal-400 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="./classes.html"
                            class="nav-link text-slate-300 hover:text-teal-400 px-3 py-2 rounded-md text-sm font-medium">Classes</a>
                        <a href="./membership.html"
                            class="nav-link text-slate-300 hover:text-teal-400 px-3 py-2 rounded-md text-sm font-medium">Membership</a>
                        <a href="./contact.html"
                            class="nav-link text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>
                <div>
                    <a href="./membership.html"
                        class="btn-hover bg-teal-400 text-slate-900 px-6 py-2 rounded-full font-bold text-sm">Join
                        Now</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-32 pb-20 px-4 max-w-2xl mx-auto fade-in-up">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-6 text-center">Get in <span
                class="text-teal-400">Touch</span></h1>

        <form class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-2xl"
            onsubmit="event.preventDefault(); alert('We will contact you shortly!');">
            <div class="mb-6">
                <label class="block text-teal-400 text-sm font-bold mb-2">Name</label>
                <input type="text"
                    class="w-full bg-slate-900 text-white border border-slate-600 rounded-lg py-3 px-4 focus:outline-none focus:border-teal-400 focus:ring-1 focus:ring-teal-400 transition-colors"
                    placeholder="John Doe">
            </div>

            <div class="mb-6">
                <label class="block text-teal-400 text-sm font-bold mb-2">Email</label>
                <input type="email"
                    class="w-full bg-slate-900 text-white border border-slate-600 rounded-lg py-3 px-4 focus:outline-none focus:border-teal-400 focus:ring-1 focus:ring-teal-400 transition-colors"
                    placeholder="john@example.com">
            </div>

            <div class="mb-6">
                <label class="block text-teal-400 text-sm font-bold mb-2">Goal</label>
                <select
                    class="w-full bg-slate-900 text-white border border-slate-600 rounded-lg py-3 px-4 focus:outline-none focus:border-teal-400 transition-colors">
                    <option>General Membership</option>
                    <option>Personal Training</option>
                    <option>Class Inquiry</option>
                </select>
            </div>

            <div class="mb-8">
                <label class="block text-teal-400 text-sm font-bold mb-2">Message</label>
                <textarea
                    class="w-full bg-slate-900 text-white border border-slate-600 rounded-lg py-3 px-4 focus:outline-none focus:border-teal-400 h-32 transition-colors"
                    placeholder="How can we help?"></textarea>
            </div>

            <button type="submit"
                class="btn-hover w-full bg-teal-400 text-slate-900 font-bold py-4 rounded-xl text-lg uppercase tracking-wide">
                Send Message
            </button>
        </form>

        <div class="mt-12 text-center text-slate-400">
            <p><strong>Location:</strong> 123 Fitness Blvd, Muscle City</p>
            <p><strong>Phone:</strong> (555) 019-2044</p>
        </div>
    </div>

</body>

</html>
